<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-canvas</title>
</head>
<body>

    <canvas id="canvas" style="margin: 10rem; width: 610px; height: 400px;"></canvas>
    
</body>
<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

context.beginPath();
context.moveTo(158,61);
context.lineTo(117,87);
context.lineTo(156,120);
context.lineTo(156,104);
context.lineTo(247,104);
context.lineTo(247,51);
context.lineTo(268,51);
context.lineTo(230,25);
context.lineTo(230,25); 
context.lineTo(185,50); 
context.lineTo(206,50); 
context.lineTo(206,75); 
context.lineTo(158,75); 
context.lineTo(158,61); 
context.stroke() 
context.closePath(); 
context.lineWidth = 1; 
context.strokeStyle="black"; 
context.fillStyle="blue"; 
context.fill(); 
context.stroke();

</script>
</html>
